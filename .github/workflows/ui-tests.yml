name: UI Automation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:   
  schedule:
    - cron: '0 3 * * *' 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Run Tests
        run: mvn clean test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Package Project Source
        run: tar -czvf ui-automation-src.tar.gz

      - name: Upload Project Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-automation-source-package
          path: ui-automation-src.tar.gz
